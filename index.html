
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using dom</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div id="container">
            <input type="text" id="input-box"  placeholder="0">
            <input type="button" id="btn" class="cl" value = 'C' onclick = "Clear()">
            <input type="button" id="btn" value = '←' onclick ="Back('←')">
            <input type="button" id="btn" class="clear"  value = '.' onclick = "Solve('.')">
            <input type="button" id="btn" class="clear"  value = 'x' onclick = "Solve('*')">
            <input type="button" id="btn" value = '7' onclick = "Solve('7')">
            <input type="button" id="btn" value = '8' onclick = "Solve('8')">
            <input type="button" id="btn" value = '9' onclick = "Solve('9')">
            <input type="button" id="btn"  class="clear" value = '/' onclick = "Solve('/')">
            <input type="button" id="btn" value = '4' onclick = "Solve('4')">
            <input type="button" id="btn" value = '5' onclick = "Solve('5')">
            <input type="button" id="btn" value = '6' onclick = "Solve('6')">
            <input type="button" id="btn" class="clear" value = '-' onclick = "Solve('-')">
            <input type="button" id="btn" value = '1' onclick = "Solve('1')">
            <input type="button" id="btn" value = '2' onclick = "Solve('2')">
            <input type="button" id="btn" value = '3' onclick = "Solve('3')">
            <input type="button" id="btn" class="clear" value = '+' onclick = "Solve('+')">
            <input type="button" id="btn" value = '0'onclick = "Solve('0')">
            <input type="button" id="btn" value = '00' onclick = "Solve('00')">
            <input type="button" id="btn" class="button" value = '=' onclick = "Result()">
        </div>
        </div>
    <script src="./index.js"></script>
</body>
</html>
